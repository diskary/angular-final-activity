<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <h2 [ngStyle]="{color: getColor()}">{{ title }}</h2>
  <p [ngStyle]="{color: getColor()}">{{ content }}</p>
  <em class="date_post">{{ created_at | date: 'dd/MM/yyyy Ã  HH:mm' }}</em>
  <div class="love_its_post">
    <em>Compteur de love : {{ loveIts }} 
      <span class="glyphicon glyphicon-fire" *ngIf="loveIts > 0"></span>
      <span class="glyphicon glyphicon-warning-sign" *ngIf="loveIts < 0"></span>
    </em>
  </div>
  <button class="btn btn-success"
          (click)="onLoveIt()">Love it !</button>
  <button class="btn btn-danger"
          (click)="onDontLoveIt()">Don't love it !</button>
  <button class="btn btn-danger"
          (click)="onDelete()">Delete</button>
</li>
