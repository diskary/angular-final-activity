<h1>Posts</h1>
    <div class="row" *ngIf="posts.length == 0">
        <div class="col-lg-12">
            <p>Aucun post publi√©</p>
        </div>
    </div>
    <ul class="listgroup">
            <app-post-list-item *ngFor="let post of posts"
                [title]="post.title"
                [content]="post.content"
                [loveIts]="post.loveIts"
                [created_at]="post.created_at"
                [id] = "post.id">
            </app-post-list-item>
     </ul>
