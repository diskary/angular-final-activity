<div class="col-sm 8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup] = "postForm" (ngSubmit) = "onSubmitForm()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="titre" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Description</label>
        <textarea class="form-control" rows="5" id="content" formControlName="content"></textarea>
      </div>
      <button type = "submit" class="btn btn-primary"[disabled]="postForm.invalid" >Soumettre</button>
    </form>
  </div>
